<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Launcher</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #10b981;
            --secondary-dark: #0d9f6e;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --footer-bg: #020617;
        }
        
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 400px;
            width: 100%;
            flex: 1;
            justify-content: center;
        }
        
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px 24px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            cursor: pointer;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .btn-secondary {
            background: var(--secondary);
            color: white;
        }
        
        .btn-secondary:hover {
            background: var(--secondary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        footer {
            width: 100%;
            background: var(--footer-bg);
            padding: 24px 20px;
            text-align: center;
            margin-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .contact-info {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .contact-info a {
            color: #a5b4fc;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .contact-info a:hover {
            color: white;
            text-decoration: underline;
        }
        
        .copyright {
            font-size: 14px;
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <a href="adha/index.html" class="btn btn-primary">
                Eid Card Generator
            </a>
            <a href="#" class="btn btn-secondary">
                Tic-Tac-Toe
            </a>
        </div>
    </div>
    
    <footer>
        <div class="footer-content">
            <div class="contact-info">
                <a href="mailto:contact@letter-box.com">contact@letter-box.com</a>
                <a href="tel:+1234567890">+1 (234) 567-890</a>
                <a href="https://letter-box.com" target="_blank">letter-box.com</a>
            </div>
            <div class="copyright">
                &copy; 2025 Letter-Box. All rights reserved.
            </div>
        </div>
    </footer>
</body>
</html>
