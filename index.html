<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card ‡•§ Letter-Box </title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Special+Elite&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css?v=4">
    <link rel="stylesheet" href="assets/loader.css?v=4">
      <!--Bengali & emojies fonts-->       
    <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&display=swap" rel="stylesheet">
    <link rel="icon" href="https://adha.letter-box.xyz/files/icon.svg" type="image/svg+xml">
        <!-- Open Graph (Facebook, Instagram, WhatsApp, Telegram) -->
    <meta property="og:title" content="Open Me">
    <meta property="og:description" content="Hey, Here is something for you.üòó">
    <meta property="og:image" content="https://adha.letter-box.xyz/files/fb.jpg">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Letter Box">
</head>
<body>
    <div class="loading-screen">

            <div class="cloud front">
                <span class="left-front"></span>
                <span class="right-front"></span>
            </div>
            <span class="sun sunshine"></span>
            <span class="sun"></span>
            <div class="cloud back">
                <span class="left-back"></span>
                <span class="right-back"></span>
            </div>

    </div>

    <div class="content">
    </div>

    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide video-card">
                <video id="myVideo" autoplay playsinline preload="auto">
                    <source src="assets/background.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <img id="fallbackGif" src="assets/fallback.gif" style="display: none;" alt="Fallback animation">
                <div class="swipe-hint">‚Üê Swipe</div>
            </div>




            <!-- Letter Card -->
            <div class="swiper-slide letter-card">
                <div class="letter-content">
                    <p class="receiver-line"><span id="receiver-name">Friend</span>,</p>
                    <div id="letter-body" class="letter-body">
                        Wishing you a blessed Eid filled with joy and prosperity!
                    </div>
                    <div id="read-more" class="read-more">...read more</div>
                    <p class="closing-line">Yours,</p>
                    <p id="sender-name" class="signature">Sender</p>
                </div>
                <div class="swipe-hint">‚Üê Swipe</div>
            </div>

            <!-- Payment Card -->
            <div class="swiper-slide payment-card">
                <div class="payment-content">
                    <h3>Eid Mubarak!</h3>
                        <div class="payment-options">
                            <div id="bkash-option" class="payment-option">
                                <div class="payment-icon"><i><img src="assets/ico/bkash.svg" alt=""></i></div>
                                <h4>‡¶à‡¶¶‡ßá‡¶∞ ‡¶ö‡¶æ‡¶Å‡¶¶ ‡¶Ü‡¶ï‡¶æ‡¶∂‡ßá,<br> ‡¶∏‡¶æ‡¶≤‡¶æ‡¶Æ‡¶ø ‡¶¶‡¶ø‡¶® ‡¶¨‡¶ø‡¶ï‡¶æ‡¶∂‡ßá</h4>
                                <div class="payment-number-container">
                                    <input type="text" id="bkash-number" class="payment-number-input" readonly>
                                    <button class="copy-btn" onclick="copyPaymentNumber('bkash-number')">Copy</button>
                                </div>
                            </div>
                            <div id="nagad-option" class="payment-option">
                                <div class="payment-icon"><i><img src="assets/ico/nagad.svg" alt=""></i></div>
                                <h4>Nagad</h4>
                                <div class="payment-number-container">
                                    <input type="text" id="nagad-number" class="payment-number-input" readonly>
                                    <button class="copy-btn" onclick="copyPaymentNumber('nagad-number')">Copy</button>
                                </div>
                            </div>
                        </div>
                    <a href="../../" target="_blank" class="send-button">Make Card...</a>
                    <div class="footer">
                        <a href="https://facebook.com/raffu.letterbox/" class="contact-link">contact developer</a>
                        <p class="copyright">¬© Raffu 2025. All Rights Reserved.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="assets/confetti.js"></script>
    <script src="assets/script.js"></script>
    <script>
            const video = document.getElementById('myVideo');
            const gif = document.getElementById('fallbackGif');

            // If video can't be loaded or played
            function showGifFallback() {
                video.style.display = 'none';
                gif.style.display = 'block';
            }

            // Extra check: fallback if video fails to start
            video.addEventListener('error', showGifFallback);
            video.addEventListener('stalled', showGifFallback);
    </script>

    <script>

    </script>

</body>
</html>
