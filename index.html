<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Eid Greeting | Letter-Box</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Special+Elite&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&display=swap" rel="stylesheet">
    <link rel="icon" href="https://adha.letter-box.xyz/files/icon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="assets/styles.css?v=1">
    <link rel="stylesheet" href="assets/loader.css?v=1">
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Eid Mubarak Greeting">
    <meta property="og:description" content="A special animated Eid greeting card for you">
    <meta property="og:image" content="https://adha.letter-box.xyz/files/fb.jpg">
    <meta property="og:url" content="">
    <meta property="og:type" content="website">
</head>
<body>
    <div class="loading-screen">
        <div class="cloud front">
            <span class="left-front"></span>
            <span class="right-front"></span>
        </div>
        <span class="sun sunshine"></span>
        <span class="sun"></span>
        <div class="cloud back">
            <span class="left-back"></span>
            <span class="right-back"></span>
        </div>
    </div>

    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- Video Card -->
            <div class="swiper-slide video-card">
                <div class="video-container">
                    <video id="mainVideo" autoplay muted playsinline webkit-playsinline loop poster="assets/poster.png">
                        <source src="assets/background.mp4" type="video/mp4">
                        <source src="assets/eid-video.webm" type="video/webm">
                        Your browser does not support HTML5 video.
                    </video>
                    <div class="video-overlay"></div>
                    <div class="video-controls">
                        <button id="playPauseBtn" class="control-btn" aria-label="Play/Pause" style="display: none;">
                            <i class="fas fa-play"></i>
                        </button>
                        <button id="muteBtn" class="control-btn" aria-label="Mute/Unmute">
                            <i class="fas fa-volume-mute"></i>
                        </button>
                    </div>
                    <div class="swipe-hint">
                        <i class="fas fa-hand-pointer"></i> Swipe to continue
                    </div>
                </div>
            </div>

            <!-- Letter Card -->
            <div class="swiper-slide letter-card">
                <div class="letter-content">
                    <div class="letter-header">
                        <div class="stamp">Eid Mubarak</div>
                        <p class="receiver-line"><span id="receiver-name">Dear Friend</span>,</p>
                    </div>
                    <div id="letter-body" class="letter-body">
                        Wishing you a blessed Eid filled with joy and prosperity!
                    </div>
                    <div id="read-more" class="read-more">...read more</div>
                    <div class="letter-footer">
                        <p class="closing-line">With warm wishes,</p>
                        <p id="sender-name" class="signature">Sender</p>
                    </div>
                    <div class="swipe-hint">
                        <i class="fas fa-hand-pointer"></i> Swipe to continue
                    </div>
                </div>
            </div>

            <!-- Payment Card -->
            <div class="swiper-slide payment-card">
                <div class="payment-content">
                    <h3>Eid Mubarak!</h3>
                    <div class="payment-options">
                        <div id="bkash-option" class="payment-option">
                            <div class="payment-icon">
                                <img src="assets/ico/bkash.svg" alt="bKash">
                            </div>
                            <h4>ঈদের চাঁদ আকাশে,<br> সালামি দিন বিকাশে</h4>
                            <div class="payment-number-container">
                                <input type="text" id="bkash-number" class="payment-number-input" readonly>
                                <button class="copy-btn" onclick="copyPaymentNumber('bkash-number')">
                                    <i class="far fa-copy"></i>
                                </button>
                            </div>
                        </div>
                        <div id="nagad-option" class="payment-option">
                            <div class="payment-icon">
                                <img src="assets/ico/nagad.svg" alt="Nagad">
                            </div>
                            <h4>Nagad</h4>
                            <div class="payment-number-container">
                                <input type="text" id="nagad-number" class="payment-number-input" readonly>
                                <button class="copy-btn" onclick="copyPaymentNumber('nagad-number')">
                                    <i class="far fa-copy"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <a href="../../" class="send-button" target="_blank">
                        <i class="fas fa-gift"></i> Create Your Own
                    </a>
                    <div class="footer">
                        <a href="https://facebook.com/raffu.letterbox/" class="contact-link">
                            <i class="fab fa-facebook"></i> Contact Developer
                        </a>
                        <p class="copyright">© <span id="current-year"></span> Letter Box. All Rights Reserved.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="assets/confetti.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
